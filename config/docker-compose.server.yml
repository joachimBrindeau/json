services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: json_viewer
      POSTGRES_USER: json_viewer_user
      POSTGRES_PASSWORD: json_viewer_secure_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - json-viewer-network
    command: >
      postgres 
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U json_viewer_user -d json_viewer"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching  
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - json-viewer-network
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ../.env
    environment:
      - NODE_ENV=production
      
    ports:
      - "3456:3456"  # Bind to all interfaces for Caddy access
    networks:
      - json-viewer-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3456/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  json-viewer-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local