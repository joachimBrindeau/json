name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '18'
  DOCKER_BUILDKIT: 1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript check
        run: npx tsc --noEmit
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Build application
        run: npm run build
        env:
          # Use dummy values for build-time env vars
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_SECRET: dummy-secret-for-build
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_APP_URL: http://localhost:3000

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: json-viewer-io:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build-docker]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          echo "üöÄ Starting deployment to production..."
          
          # Sync code to server (excluding node_modules, .next, etc.)
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.next' \
            --exclude '.git' \
            --exclude '.env*' \
            --exclude '*.log' \
            --exclude 'coverage' \
            --exclude '.DS_Store' \
            ./ ${SERVER_USER}@${SERVER_HOST}:${DEPLOY_PATH}/
          
          # Execute deployment on server
          ssh ${SERVER_USER}@${SERVER_HOST} << 'ENDSSH'
            set -e
            cd ${DEPLOY_PATH}
            
            echo "üì¶ Installing dependencies..."
            npm ci --production=false
            
            echo "üèóÔ∏è Building application..."
            npm run build
            
            echo "üê≥ Deploying with Docker..."
            DOCKER_BUILDKIT=1 docker compose -f config/docker-compose.server.yml down --remove-orphans
            DOCKER_BUILDKIT=1 docker compose -f config/docker-compose.server.yml up -d --build
            
            echo "‚è≥ Waiting for application to start..."
            sleep 10
            
            echo "‚úÖ Deployment complete!"
          ENDSSH
      
      - name: Verify deployment
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          echo "üîç Verifying deployment..."
          
          # Run verification script on server
          ssh ${SERVER_USER}@${SERVER_HOST} << ENDSSH
            cd ${DEPLOY_PATH}
            ./scripts/verify-deployment.sh ${APP_URL}
          ENDSSH
      
      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "Deployed commit: ${{ github.sha }}"
          echo "Deployed by: ${{ github.actor }}"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Failed commit: ${{ github.sha }}"
          echo "Check logs for details"

  rollback:
    name: Rollback (Manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Rollback deployment
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          echo "‚è™ Rolling back deployment..."
          
          ssh ${SERVER_USER}@${SERVER_HOST} << 'ENDSSH'
            cd ${DEPLOY_PATH}
            ./scripts/rollback.sh
          ENDSSH

