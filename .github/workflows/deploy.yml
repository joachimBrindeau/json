name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  DOCKER_BUILDKIT: 1
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set image name (lowercase for GHCR)
        id: image
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image_name=ghcr.io/${REPO_NAME}" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.image_name }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=short
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        env:
          SKIP_ENV_VALIDATION: "true"
          NODE_ENV: "production"
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      
      - name: Verify image was pushed
        run: |
          echo "‚úÖ Image built and pushed successfully"
          echo "Image: ${{ steps.image.outputs.image_name }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
  
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    timeout-minutes: 10
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      secrets: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set image name (lowercase for GHCR)
        id: image
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image_name=ghcr.io/${REPO_NAME}" >> $GITHUB_OUTPUT
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Sync deployment files
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          echo "üì¶ Syncing deployment files to server..."
          rsync -avz --delete \
            --exclude '.env*' \
            --exclude 'node_modules' \
            --exclude '.next' \
            --exclude '.git' \
            --exclude 'data' \
            --exclude '*.log' \
            --exclude 'coverage' \
            --exclude '.DS_Store' \
            --include 'config/docker-compose.server.yml' \
            --include 'scripts/' \
            --include 'scripts/*' \
            --exclude '*' \
            ./ ${SERVER_USER}@${SERVER_HOST}:${DEPLOY_PATH}/
      
      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          IMAGE_NAME: ${{ steps.image.outputs.image_name }}:latest
        run: |
          echo "üöÄ Deploying to production server..."
          ssh ${SERVER_USER}@${SERVER_HOST} << EOF
            set -e
            cd ${DEPLOY_PATH}
            export IMAGE_NAME='${IMAGE_NAME}'
            
            echo "üì¶ Pulling latest Docker image: \${IMAGE_NAME}"
            APP_IMAGE="\${IMAGE_NAME}" docker compose -f config/docker-compose.server.yml pull app
            
            echo "üîÑ Updating services..."
            APP_IMAGE="\${IMAGE_NAME}" docker compose -f config/docker-compose.server.yml up -d --remove-orphans
            
            echo "üè• Waiting for health check..."
            MAX_ATTEMPTS=30
            ATTEMPT=0
            HEALTHY=false
            
            while [ \$ATTEMPT -lt \$MAX_ATTEMPTS ]; do
              ATTEMPT=\$((ATTEMPT + 1))
              HTTP_STATUS=\$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3456/api/health 2>/dev/null || echo "000")
              
              if [ "\$HTTP_STATUS" = "200" ]; then
                HEALTH_RESPONSE=\$(curl -s http://localhost:3456/api/health 2>/dev/null || echo '{"status":"error"}')
                if echo "\$HEALTH_RESPONSE" | grep -q '"status":"ok"'; then
                  echo "‚úÖ Application is healthy! (attempt \$ATTEMPT/\$MAX_ATTEMPTS)"
                  HEALTHY=true
                  break
                fi
              fi
              
              echo "‚è≥ Waiting for application... (attempt \$ATTEMPT/\$MAX_ATTEMPTS)"
              sleep 2
            done
            
            if [ "\$HEALTHY" = "false" ]; then
              echo "‚ùå Health check failed after \$MAX_ATTEMPTS attempts"
              docker compose -f config/docker-compose.server.yml logs app --tail=50
              exit 1
            fi
            
            echo "‚úÖ Deployment successful!"
          EOF
      
      - name: Verify deployment
        env:
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          echo "üîç Verifying deployment..."
          if [ -n "${APP_URL}" ]; then
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${APP_URL}/api/health || echo "000")
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "‚úÖ Deployment verified at ${APP_URL}"
            else
              echo "‚ö†Ô∏è  Could not verify deployment at ${APP_URL} (HTTP $HTTP_STATUS)"
            fi
          else
            echo "‚ÑπÔ∏è  APP_URL not set, skipping external verification"
          fi
