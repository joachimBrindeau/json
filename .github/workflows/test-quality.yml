name: Test Quality Gates

on:
  pull_request:
    paths:
      - 'tests/**/*.ts'
      - 'tests/**/*.spec.ts'
      - 'tests/**/page-objects/**/*.ts'
  push:
    branches:
      - main
      - develop
    paths:
      - 'tests/**/*.ts'
      - 'tests/**/*.spec.ts'
      - 'tests/**/page-objects/**/*.ts'

jobs:
  quality-check:
    name: Test Anti-Pattern Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Check for test.skip()
        run: |
          echo "ğŸ” Checking for test.skip()..."
          if grep -r "test\.skip(" tests/ --include="*.spec.ts" --include="*.ts"; then
            echo "âŒ ERROR: test.skip() found in test files"
            echo "Use proper expect() assertions instead of conditional skips"
            exit 1
          fi
          echo "âœ… No test.skip() found"
          
      - name: Check for .or() selectors
        run: |
          echo "ğŸ” Checking for .or() fallback selectors..."
          if grep -r "\.or(" tests/ --include="*.spec.ts" --include="*.ts"; then
            echo "âŒ ERROR: .or() fallback selectors found in test files"
            echo "Use single, correct selectors with strict expect() assertions"
            exit 1
          fi
          echo "âœ… No .or() selectors found"
          
      - name: Check for waitForTimeout
        run: |
          echo "ğŸ” Checking for waitForTimeout..."
          if grep -r "waitForTimeout" tests/ --include="*.spec.ts" --include="*.ts"; then
            echo "âŒ ERROR: waitForTimeout found in test files"
            echo "Use state-based waits: waitForLoadState(), expect().toBeVisible(), element.waitFor()"
            exit 1
          fi
          echo "âœ… No waitForTimeout found"
          
      - name: Check for test.only()
        run: |
          echo "ğŸ” Checking for test.only()..."
          if grep -r "test\.only(" tests/ --include="*.spec.ts" --include="*.ts"; then
            echo "âŒ ERROR: test.only() found in test files"
            echo "Remove .only() before committing (enforced by forbidOnly in config)"
            exit 1
          fi
          echo "âœ… No test.only() found"
      
      - name: Run ESLint on tests
        run: npm run lint:tests
        
      - name: Quality check summary
        if: success()
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… All test quality checks passed!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"